server {
	bind_address = "0.0.0.0"
	bind_port = "8081"
	trust_domain = "domain.test"
	data_dir = "/opt/spire/data/server"
	log_level = "DEBUG"
	ca_ttl = "1h"
	default_svid_ttl = "10m"
}

plugins {
    Store "etcd" {
        plugin_data {
            endpoints = ["192.168.50.181:2379","192.168.50.182:2379","192.168.50.183:2379"]
            root_ca_path = "/opt/spire/conf/server/store-ca.pem"
            client_cert_path = "/opt/spire/conf/server/store-client.pem"
            client_key_path = "/opt/spire/conf/server/store-client-key.pem"
        }
    }
	DataStore "sql" {
		plugin_data {
			database_type = "sqlite3"
			connection_string = "/opt/spire/data/server/datastore.sqlite3"
		}
	}
	KeyManager "memory" {
		plugin_data = {}
	}
}
